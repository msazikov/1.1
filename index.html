<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div style="display: flex;">
        <img src="bg.jpg" alt="" style="float: left;">
        <img src="logo.svg" alt="" class="logo">

    <div style="margin-left: 50px;">
        <h1>Get iintoo it today</h1>
    <p style="font-size: 22px;">There is no charge or obligation upon registration</p>

    <button class="facebook">
        <img src="facebook.svg" style="float: left; width: 10%; height: auto;">Register with Facebook</button>
    <button class="linkedin">
        <img src="linkedin.svg" style="float: left; width: 10%; height: auto;">Register with Linkedin</button>
    
    <p style="margin-left: 10%; margin-top: 7%;">&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash; OR &mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;</p>

    <div style="float: left; margin-top: 5%;">
        <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email"></div>

    <div style="margin-left: 25%; margin-top: 7%;">
        <label for="email"><b>Phone</b></label><br>
    <input type="text" placeholder="Enter Phone"></div>

    <h2 style="margin-top: 7%;">What type of investor are you?</h2>
    <p>Select the type of investor you are below.</p>

    <div style="font-weight: 900; margin-top: 7%;">
    <input type="checkbox" name="" id="" value="">Individual&#9432;
    <input type="checkbox" name="" id="type" value="">Business&#9432;
    <input type="checkbox" name="" id="type" value="">IRA&#9432;
    <input type="checkbox" name="" id="type" value="">Trust&#9432;
</div><br>

<textarea name="" id="" cols="35" rows="3" class="text">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</textarea><br>

<input type="checkbox" name="" id="" style="margin-top: 7%; color: #7B8A92;">I agree to the terms and receiving notifications from iintoo <a href="" style="color: #3698FB; font-weight: 900;">View full terms</a><br>

    <button class="CreareAcc">Create Account</button>
</div>
</div>
</body>
</html>
